<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header header_position_center">
            <img class="header__logo" src="images/logo.svg" alt="Лого сервиса 'Место'">
            <hr class="header__line">
        </header>

        <div class="popup">
            <div class="popup__container">
                <img class="popup__close-icon" src="images/close-icon.svg" alt="Крестик">
                <div class="popup__window">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <ul class="popup__fields">
                        <li><input class="popup__field" id="name" type="text"></li>
                        <li><input class="popup__field" id="info" type="text"></li>
                    </ul>
                    <button class="popup__save-button">Сохранить</button>
                </div>
            </div>
        </div>

        <main>

            <section class="profile profile_position_center">
                <img class="profile__avatar" src="images/avatar-image.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/edit-button.svg" alt="Кнопка редактирования">
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <span class="profile__add-button"></span>
            </section>

            <section class="elements elements_position_center">

                <div class="element">
                    <img class="element__picture" src="images/karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="element__title">Карачаевск</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

                <div class="element">
                    <img class="element__picture" src="images/elbrus.png" alt="Гора Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

                <div class="element">
                    <img class="element__picture" src="images/dombay.png" alt="Домбай">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

                <div class="element">
                    <img class="element__picture" src="images/elbrus.png" alt="Гора Эльбрус">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

                <div class="element">
                    <img class="element__picture" src="images/dombay.png" alt="Домбай">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

                <div class="element">
                    <img class="element__picture" src="images/karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <img class="element__like-button" src="images/heart.svg" alt="Сердечко)">
                </div>

            </section>

        </main>

        <footer class="footer footer_position_center">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
