<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header section">
            <img class="header__logo" src="images/logo.svg" alt="Лого сервиса 'Место'">
        </header>

        <main>

            <section class="profile section">
                <img class="profile__avatar" src="images/avatar-image.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="images/edit-button.svg" alt="Кнопка редактирования"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements section">
            </section>

        </main>

        <footer class="footer section">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>

        <div class="popup" id="editPopup">
            <div class="popup__container">
                <button class="popup__close-icon" id="editClose" type="button"><img  src="images/close-icon.svg" alt="Крестик"></button>
                <form class="popup__window" id="form" name="edit" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <ul class="popup__fields">
                        <li><input class="popup__field" id="name" name="nickname" type="text" placeholder="Имя" minlength="2" maxlength="40" required ></li>
                        <span class="popup__field-error name-error"></span>
                        <li><input class="popup__field" id="info" name="info" type="text" placeholder="О себе" minlength="2" maxlength="200" required></li>
                        <span class="popup__field-error info-error"></span>
                    </ul>
                    <button class="popup__save-button" id="editButton" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="addPopup">
            <div class="popup__container">
                <button class="popup__close-icon" id="addClose" type="button"><img  src="images/close-icon.svg" alt="Крестик"></button>
                <form class="popup__window" id="pictureForm" name="pictureEdit" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <ul class="popup__fields">
                        <li><input class="popup__field" id="geoName" name="geoName" type="text" placeholder="Название" required minlength="1" maxlength="30"></li>
                        <span class="popup__field-error geoName-error"></span>
                        <li><input class="popup__field" id="pictureUrl" name="pictureUrl" type="url" placeholder="Ссылка на картинку" required></li>
                        <span class="popup__field-error pictureUrl-error"></span>
                    </ul>
                    <button class="popup__save-button" id="addButton" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_dark" id="picPopup">
            <div class="popup__pic-container">
                <button class="popup__close-icon" id="picClose" type="button"><img  src="images/close-icon.svg" alt="Крестик"></button>
                <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
                <p class="popup__pic-subtitle">Байкал</p>
            </div>
        </div>

        <template id="card">
            <div class="element">
                <img class="element__picture">
                <h2 class="element__title"></h2>
                <button class="element__trash-button" type="button"></button>
                <button class="element__like-button" type="button"></button>
            </div>
        </template>

        <script src="scripts/script.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
